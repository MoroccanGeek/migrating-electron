<div role="document">
    <div>
        <form id="add-form" [formGroup]="editApiKeyForm" (ngSubmit)="onApiKeyEditFormSubmit()">
            <div class="modal-header">
                <h4 class="modal-title pull-left" id="add-modal-label">Update API key</h4>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close" (click)="onClose()">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-6">
                        <label class="control-label">Account</label>
                        <div>
                            <select (change)="changeProjects($event)" formControlName="accounts" class="form-control custom-select">
                                <option *ngFor="let account of accountsList" [ngValue]="account.id">{{ account.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label class="control-label">Project</label>
                        <div>
                            <select formControlName="projects" class="form-control custom-select">
                                <option *ngFor="let project of projectsList" [ngValue]="project.id">{{ project.name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label class="control-label">Key</label>
                        <div>
                            <input type="text" class="form-control" formControlName="key" placeholder="Type your Twitter Api Key"/>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label class="control-label">Key Secret</label>
                        <div>
                            <input type="text" class="form-control" formControlName="secret_key" placeholder="Type your Twitter Api Secret Key"/>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label class="control-label">Access Token</label>
                        <div>
                            <input type="text" class="form-control" formControlName="access_token" placeholder="Type your Twitter Api access token"/>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label class="control-label">Access Secret</label>
                        <div>
                            <input type="text" class="form-control" formControlName="access_secret" placeholder="Type your Twitter Api access secret"/>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label class="control-label">Bearer Token</label>
                        <div>
                            <input type="text" class="form-control" formControlName="bearer_token" placeholder="Type your Twitter Api bearer token"/>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
