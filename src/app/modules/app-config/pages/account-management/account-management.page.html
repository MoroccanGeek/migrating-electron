<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Twitter Dev-Accounts <b>Management</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a (click)="addNewAccount()" class="btn btn-secondary"><i class="material-icons">person_add</i> <span>New Dev-Account</span></a>
                        <a class="btn btn-secondary"><i class="material-icons">note_add</i> <span>import JSON</span></a>						
                    </div>
                </div>
            </div>
            <table id="mytable" class="table table-striped table-hover">
                <thead>
                    <th>#</th>
                    <th>Account Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let account of returnedAccountList">
                        <td>{{account.id}}</td>
                        <td>{{account.name}}</td>
                        <td>{{account.in_use}}</td>
                        <td>
                            <span (click)="editAccount(account.id)" class="settings" tooltip="Settings"><i class="material-icons">&#xE8B8;</i></span>
                            <span (click)="deleteAccount(account.id)" class="delete" tooltip="Delete"><i class="material-icons">&#xE5C9;</i></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="accountList" class="clearfix">
                <div class="hint-text">Showing <b>{{returnedAccountList.length}}</b> out of <b>{{accountList.length}}</b> entries</div>
                <pagination 
                    class="mypagination pagination"
                    [totalItems]="accountList.length"
                    [itemsPerPage]="itemsPerPage"
                    (pageChanged)="pageChanged($event)"
                    [(ngModel)]="currentPage">
                </pagination>
            </div>
        </div>
    </div>
</div>
