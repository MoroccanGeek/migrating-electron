<router-outlet></router-outlet>

<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Twitter API Keys <b>Management</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a (click)="addNewApiKey()" class="btn btn-secondary"><i class="material-icons">vpn_key</i> <span>New API key</span></a>
                        <a class="btn btn-secondary"><i class="material-icons">note_add</i> <span>import JSON</span></a>						
                    </div>
                </div>
            </div>            
            <table id="mytable" class="table table-striped table-hover">
                <thead>
                    <th>#</th>
                    <th>Key</th>
                    <th>Account</th>
                    <th>Project</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let apikey of returnedApiKeyList">
                        <td>{{apikey.id}}</td>
                        <td>{{apikey.key}}</td>
                        <td>{{apikey.account.name}}</td>
                        <td *ngIf="apikey.project != null">{{apikey.project.name}}</td>
                        <td *ngIf="apikey.project == null">NULL</td>
                        <td>
                            <span (click)="updateApiKey(apikey.id)" class="settings" tooltip="Settings"><i class="material-icons">&#xE8B8;</i></span>
                            <span (click)="deleteApiKey(apikey.id)" class="delete" tooltip="Delete"><i class="material-icons">&#xE5C9;</i></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="apiKeyList" class="clearfix">
                <div class="hint-text">Showing <b>{{returnedApiKeyList.length}}</b> out of <b>{{apiKeyList.length}}</b> entries</div>
                <pagination 
                    class="mypagination pagination" 
                    [totalItems]="apiKeyList.length"
                    [itemsPerPage]="itemsPerPage" 
                    (pageChanged)="pageChanged($event)" 
                    [(ngModel)]="currentPage">
                </pagination>
            </div>
            </div>
        </div>
    </div>
