<div role="document">
    <div>
        <div class="modal-header">
            <h4 class="modal-title pull-left" id="add-modal-label">Delete Account</h4>
            <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close" (click)="onClose()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-md-12 control-label">Deleting following account will delete all its API keys. Are you sure ?</label>
                <div class="col-sm-10">
                    <h3>{{tempAccount[0].name}}</h3>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        (click)="onClose()">Close</button>
                    <button type="submit" class="btn btn-danger" (click)="deleteAccount()"
                        style="margin:5px;">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
