<div role="document">
    <div>
        <form class="form-horizontal" id="add-form" [formGroup]="addNewProjectForm" (ngSubmit)="onProjectFormSubmit()">
            <div class="modal-header">
                <h4 class="modal-title pull-left" id="add-modal-label">Add new Project</h4>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close" (click)="onClose()">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project's account</label>
                    <div class="col-sm-10">
                        <select formControlName="accounts" class="form-control custom-select">
                            <option *ngFor="let account of accountsList" [ngValue]="account.id">{{ account.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project's name</label>
                    <div class="col-sm-10">
                        <input type="text" [ngClass]="{ 'is-invalid': (submitted && addNewProjectForm.controls.name.errors) || (addNewProjectForm.controls.name.dirty && addNewProjectForm.controls.name.invalid) }" class="form-control" formControlName="name" />
                        <div *ngIf="(submitted && addNewProjectForm.controls.name.errors) || (addNewProjectForm.controls.name.dirty && addNewProjectForm.controls.name.invalid)" class="invalid-feedback">
                            <span *ngIf="addNewProjectForm.controls.name.errors.required">Access secret is required</span>
                            <span *ngIf="addNewProjectForm.controls.name.errors.noFullWhiteSpace">Full White spaces are not allowed</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
