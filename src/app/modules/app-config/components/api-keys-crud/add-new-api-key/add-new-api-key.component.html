<div role="document">
    <div>
        <form class="form-horizontal" id="add-form" [formGroup]="addNewApiKeyForm" (ngSubmit)="onApiKeyFormSubmit()">
            <div class="modal-header">
                <h4 class="modal-title pull-left" id="add-modal-label">Add new API key</h4>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close" (click)="onClose()">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Account</label>
                    <div class="col-sm-10">
                        <select (change)="changeProjects($event)" formControlName="accounts" class="form-control custom-select">
                            <option *ngFor="let account of accountsList" [ngValue]="account.id">{{ account.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project</label>
                    <div class="col-sm-10">
                        <select formControlName="projects" class="form-control custom-select">
                            <option *ngFor="let project of projectsList" [ngValue]="project.id">{{ project.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Key</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="key" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Key Secret</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="secret_key" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Access Token</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="access_token" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Access Secret</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="access_secret" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Bearer Token</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="bearer_token" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
